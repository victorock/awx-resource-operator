---
## { "ansible_operator_meta": {
##      "name": <object_name>,
##      "namespace": <object_namespace>,
##   },
##   <cr_spec_fields_as_snake_case>,
##   <watch vars>,
##   <finalizer vars>,
##   _<group_as_snake>_<kind>: {
##       <cr_object> as is
##   }
##   _<group_as_snake>_<kind>_spec: {
##       <cr_object.spec> as is
##   }
## }
module_kind: "{{ _ansible_tower_com_module.kind }}"
module_metadata_namespace: "{{ _ansible_tower_com_module.metadata.namespace }}"
module_metadata_name: "{{ _ansible_tower_com_module.metadata.namespace }}"
module_api_version: "{{ _ansible_tower_com_module.api_version }}"
# Merge CR spec with finalize_config dictionary from watches.yaml
# yamllint disable-line rule:line-length
module_spec: "{{ _ansible_tower_com_module_spec | combine(finalize|default({})) }}"
module_spec_name: "{{ module_spec.name }}"
module_spec_secret: "{{ module_spec.secret }}"
module_spec_collection: "{{ module_spec.collection }}"
module_spec_parameters: "{{ module_spec.parameters }}"
